</head>
<body>
    <header>
        <h1>PantryPal</h1>
        <div id="currentDateTime"></div>
        <script>
            function updateDateTime() {
                const now = new Date();
                const dateTimeString = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
                document.getElementById('currentDateTime').textContent = dateTimeString;
            }
            updateDateTime();
            setInterval(updateDateTime, 1000);
        </script>
    </header>
    <nav>
        <a href="fresh-products.html">Fresh Products</a>
        <a href="frozen.html">Frozen</a>
        <a href="pantry.html">Pantry</a>

        <a href="deals.html">Deals</a>

        <a href="about-us.html">About Us</a>
        <a href="contact-us.html">Contact Us</a>
        <a href="cart.html">Cart</a>
    </nav>
    <div class="main-content">
        <div class="side-column">
            <h3>Click on the button for special offers! We accomodate the following:</h3>
            <ul>
                <li>Students</li>
                <li>Low-Income</li>
                <li>Senior Citizens</li>
            </ul>
        </div>
        <div class="main-column">
            <div class="offer-container">
                <button id="specialOfferBtn" class="offer-btn">Special Offer</button>
                <div id="quizContainer" class="hidden quiz-container">
                    <p id="question" class="question-text"></p>
                    <div class="btn-container">
                        <button onclick="answerQuestion('Yes')" class="quiz-btn">Yes</button>
                        <button onclick="answerQuestion('No')" class="quiz-btn">No</button>
                        <button onclick="nextQuestion()" class="quiz-btn">Skip</button>
                    </div>
                </div>
                <p id="offer" class="offer-text"></p>
            </div>
        </div>

        <script src="../specialOffer.js"></script>

    </div>
    <footer>
        <p>Hamzah Dweik - HAD190000, CS6314.001</p>

</body>
